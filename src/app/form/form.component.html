<div class="container">
	<form>
		<div class="col-12">
			<p>Форма для заполнения</p>
		</div>
		<div class="row mb-3 ">
			<label for="inputName" class="col-sm-2 col-form-label">Имя</label>
			<div class="col-sm-10">
				<input #name required type="name" value="{{form.inputName}}" name="inputName" class="form-control"
					id="inputName" placeholder="Имя Фамилия">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputPhone" class="col-sm-2 col-form-label">Телефон</label>
			<div class="col-sm-10">
				<input #tel required type="tel" value="{{form.inputPhone}}" name="inputPhone" class="form-control"
					id="inputPhone" placeholder="Телефон">
			</div>

		</div>
		<div class="row mb-3">
			<label for="inputAddress" class="col-sm-2 col-form-label">Адрес</label>
			<div class="col-sm-10">
				<input #adres required type="address" value="{{form.inputAddress}}" name="inputAddress" class="form-control"
					id="inputAddress" placeholder="Адрес">
			</div>
		</div>

		<div class="col-12 button "><button type="submit" class="btn  btn-primary"
				(click)="SendForm(name.value, tel.value, adres.value)">Сохранить</button>
			<!-- <button type="reset" (click)="cleanButtonClicked()" class="btn  btn-light">Очистить</button> -->
		</div>

	</form>

</div>
