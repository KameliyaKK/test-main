<form>
	<div class="col-12">
		<p>Форма для заполнения</p>
	</div>
	<div class="container">
		<div class="row mb-3 form-group">
			<label for="inputName" class="col-sm-2 col-form-label">Имя</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" id="inputName" placeholder="Имя Фамилия" #name>
			</div>
		</div>
		<div class="row mb-3 form-group">
			<label for="inputPhone" class="col-sm-2 col-form-label">Телефон</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control" id="inputPhone" placeholder="Телефон" #tel>
			</div>
		</div>
		<div class="row mb-3 form-group">
			<label for="inputAddress" class="col-sm-2 col-form-label">Адрес</label>
			<div class="col-sm-10">
				<input type="address" class="form-control" id="inputAddress" placeholder="Адрес" #adres>
			</div>
		</div>

		<div class="col-12 button "><button type="submit" (click)="SendForm(name.value, tel.value, adres.value)"
				class="btn btn-primary">Отправить</button></div>

	</div>

</form>
